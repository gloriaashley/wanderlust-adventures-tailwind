<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form Using Float</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .checkbox-container {
            float: left;
            width: 50%;
        }

        .clear {
            clear: both;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }
        
        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        
        @media (max-width: 600px) {
            .checkbox-container {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Responsive Contact Form</h1>
        <form action="">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name">

            <label for="role">Select Role</label>
            <select id="role" name="role">
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="fullstack">Full Stack Developer</option>
            </select>

            <div class="checkbox-container">
                <label><input type="checkbox" name="subscribe"> Subscribe to Newsletter</label>
            </div>
            
            <div class="checkbox-container">
                <label><input type="checkbox" name="terms"> Accept Terms and Conditions</label>
            </div>
            
            <div class="clear"></div>
            
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
